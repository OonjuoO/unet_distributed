apiVersion: "kubeflow.org/v1alpha1"
kind: TFJob
metadata:
  name: test-unet9
  namespace: kubeflow
spec:
  replicaSpecs:
  - replicas: 3
    template:
      spec:
        containers:
          image: docker.io/raddaoui/tfjob_unet_distributed:2.0
          name: tensorflow
          volumeMounts:
          - name: dataset-storage
            mountPath: /tmp/data
        restartPolicy: Never
        volumes:
        - name: dataset-storage
          persistentVolumeClaim:
           claimName: unet-dataset
    tfReplicaType: WORKER
  - replicas: 1
    template:
      spec:
        containers:
          image: docker.io/raddaoui/tfjob_unet_distributed:2.0
          name: tensorflow
        restartPolicy: OnFailure
    tfReplicaType: PS
  terminationPolicy:
    chief:
      replicaIndex: 0
      replicaName: WORKER
